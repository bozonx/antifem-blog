title: site
body: |-
  lang: "ru-RU"
  title: "Блог движения Антифеминизм"
  description: "Новости, статьи и события движения Антифеминизма. Боремся против феминизма потому что мы за равноправие!"
  siteTitle: "Блог движения Антифеминизм"

  donate:
    url: "${theme.mainSiteUrl}/${localeIndex}/page/donate"
    postDonateCall: "Если вам нравится этот проект поддержите его пожалуйста финансово."
  publisher:
    name: "Движение Антифеминизм"
    url: "${theme.mainSiteUrl}/${localeIndex}"
    logo: "${theme.mainSiteUrl}/img/home-logo.webp"
  authors:
    - id: "ivan-k"
      name: "Айван Кей"
      description: "Мыслитель и практик в области философии свободы, идеолог антифеминизма, анархист"
      image: "/media/ivan-k.webp"
      links:
        - type: "site"
          url: "https://p-libereco.org/${localeIndex}/doc/ivan-k"
          title: "Об Айване Кей"
        - type: "youtube"
          url: "${theme.ruIvanKYoutubeChannel}"
          title: "YouTube канал Айван Кей"
    - id: "ilya-goryunov"
      name: "Илья Горюнов"
      description: "Антифеминист"
  footer:
    message: "Копирование разрешено только со ссылкой на источник."
    copyright: "Copyright © 2024-present International Antifeminist movement."
    links:
     - text: "${t.links.aboutBlog}"
       href: "page/about-blog"
  topBar:
    donate: true
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${config.repo}"
        title: 'Этот блог на Github'
        desktopOnly: true
  sideBar:
    popular: true
    recent: true
    archive: true
    authors: true
    donate: true
    rssFeed: true
    atomFeed: true
    tags: true
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${config.repo}"
        title: 'Этот блог на Github'
    bottomLinks:
      - { header: "${t.links.links}" }
      - text: "Наш Telegram канал"
        href: "${theme.ruTgChannel}"
        icon: "${theme.telegramIcon}"
      - text: "Youtube канал"
        href: "${theme.ruYoutubeChannel}"
        icon: "${theme.youtubeIcon}"
      - text: "Наш чат в Telegram"
        href: "${theme.ruTgChat}"
        icon: "${theme.chatIcon}"
      - text: "Все наши каналы"
        href: "${theme.mainSiteUrl}/${localeIndex}/page/links"
        icon: "${theme.socialLinksIcon}"
