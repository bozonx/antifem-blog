title: site
body: |-
  title: "Блог движения Антифеминизм"
  description: "Новости, статьи и события движения Антифеминизма. Боремся против феминизма потому что мы за равноправие!"
  siteTitle: "Блог движения Антифеминизм"

  donate:
    url: "${PROPS.siteUrl}/${localeIndex}/${theme.donateUrl}"
    postDonateCall: "Если вам нравится этот проект поддержите его пожалуйста финансово."
  publisher:
    name: "Движение Антифеминизм"
    url: "${PROPS.siteUrl}/${localeIndex}"
    logo: "${PROPS.siteUrl}/img/home-logo.webp"
  authors:
    - id: "ivan-k"
      name: "Айван Кей"
      descr: "Мыслитель и практик в области философии свободы, идеолог антифеминизма, анархист"
      image: "/media/ivan-k.webp"
      links:
        - type: "site"
          url: "https://p-libereco.org/${localeIndex}/doc/ivan-k"
          title: "Об Айване Кей"
        - type: "youtube"
          url: "https://www.youtube.com/@ivan-k-freedom"
          title: "YouTube канал Айван Кей"
    - id: "ilya-goryunov"
      name: "Илья Горюнов"
      descr: "Антифеминист"
  footer:
    message: "Копирование разрешено только со ссылкой на источник."
    copyright: "Copyright © 2024-present International Antifeminist movement."
    links:
     - text: "${t.links.aboutBlog}"
       href: "page/about-blog"
  topBar:
    donate: true
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${PROPS.repo}"
        title: 'Этот блог на Github'
        desktopOnly: true
  sideBar:
    recent: true
    archive: true
    authors: true
    donate: true
    rssFeed: true
    atomFeed: true
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${PROPS.repo}"
        title: 'Этот блог на Github'
    bottomLinks:
      - { header: "${t.links.links}" }
      - text: "Наш Telegram канал"
        href: "https://t.me/antifem_battle"
        icon: "${theme.telegramIcon}"
      - text: "Youtube канал"
        href: "https://www.youtube.com/@antifem-move"
        icon: "${theme.youtubeIcon}"
      - text: "Наш Telegram чат"
        href: "https://t.me/antifem_battle_chat"
        icon: "${theme.chatIcon}"
