title: site
body: |-
  title: "Blog of the Antifeminist movement"
  description: "News, articles and events of the Anti-Feminism movement. We are fighting against feminism because we are for equality!"
  siteTitle: "Blog of the Antifeminist movement"

  donate:
    url: "${PROPS.siteUrl}/${lang}/${theme.donateUrl}"
    postDonateCall: "If you like this project, please support it financially."
  publisher:
    name: "Antifeminist movement"
    url: "${PROPS.siteUrl}/${lang}"
    logo: "${PROPS.siteUrl}/img/home-logo.webp"
  authors:
    - id: "ivan-k"
      name: "Ivan K"
      descr: "Thinker and practitioner of the philosophy of freedom, ideologue of anti-feminism, anarchist.\n\n[more](https://p-libereco.org/${PROPS.lang}/doc/ivan-k)"
      image: "/media/ivan-k.webp"
      links:
        - type: "site"
          url: "https://p-libereco.org/${lang}/doc/ivan-k"
          title: "About Ivan K"
        - type: "youtube"
          url: "https://www.youtube.com/@ivan-k-freedom"
          title: "YouTube channel Ivan K (RU)"
    - id: "ilya-goryunov"
      name: "Ilya Goryunov"
      descr: "Antifeminist"
  footer:
    message: "Copying allowed only with a link to the source."
    copyright: "Copyright Â© 2024-present International Antifeminist movement."
    links:
     - text: "${t.links.aboutBlog}"
       href: "page/about-blog"
  topBar:
    donate: true
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${PROPS.repo}"
        title: 'This blog on Github'
        desktopOnly: true
  sideBar:
    recent: true
    archive: true
    authors: true
    donate: true
    rssFeed: true
    atomFeed: true
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${PROPS.repo}"
        title: 'This blog on Github'
    bottomLinks:
      - { header: "${t.links.links}" }
      - text: "Our Telegram channel (RU)"
        href: "https://t.me/antifem_battle"
        icon: "${theme.telegramIcon}"
      - text: "Youtube channel (RU)"
        href: "https://www.youtube.com/@antifem-move"
        icon: "${theme.youtubeIcon}"
      - text: "Our Telegram chat (RU)"
        href: "https://t.me/antifem_battle_chat"
        icon: "${theme.chatIcon}"
