title: site
body: |-
  lang: "en-US"
  title: "Blog of the Antifeminist movement"
  description: "News, articles and events of the Anti-Feminism movement. We are fighting against feminism because we are for equality!"
  siteTitle: "Blog of the Antifeminist movement"

  donate:
    url: "${theme.mainSiteUrl}/${localeIndex}/page/donate"
    postDonateCall: "If you like this project, please support it financially."
  publisher:
    name: "Antifeminist movement"
    url: "${theme.mainSiteUrl}/${localeIndex}"
    logo: "${theme.mainSiteUrl}/img/home-logo.webp"
  authors:
    - id: "ivan-k"
      name: "Ivan K"
      description: "Thinker and practitioner of the philosophy of freedom, ideologue of anti-feminism, anarchist."
      image: "/media/ivan-k.webp"
      links:
        - type: "site"
          url: "https://p-libereco.org/${localeIndex}/doc/ivan-k"
          title: "About Ivan K"
        - type: "youtube"
          url: "${theme.ruIvanKYoutubeChannel}"
          title: "YouTube channel Ivan K (RU)"
    - id: "ilya-goryunov"
      name: "Ilya Goryunov"
      description: "Antifeminist"
  footer:
    message: "Copying allowed only with a link to the source."
    copyright: "Copyright Â© 2024-present International Antifeminist movement."
    links:
     - text: "${t.links.aboutBlog}"
       href: "page/about-blog"
  topBar:
    donate: true
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${theme.repo}"
        title: 'This blog on Github'
        desktopOnly: true
  sideBar:
    popular: true
    recent: true
    archive: true
    authors: true
    donate: true
    rssFeed: true
    atomFeed: true
    tags: true
    socialLinks:
      - icon: 'fa6-brands:github-alt'
        href: "${theme.repo}"
        title: 'This blog on Github'
    bottomLinks:
      - { header: "${t.links.links}" }
      - text: "Our Telegram channel (RU)"
        href: "${theme.ruTgChannel}"
        icon: "${theme.telegramIcon}"
      - text: "Youtube channel (RU)"
        href: "${theme.ruYoutubeChannel}"
        icon: "${theme.youtubeIcon}"
      - text: "Our chat in Telegram (RU)"
        href: "${theme.rTgChat}"
        icon: "${theme.chatIcon}"
      - text: "All our channels"
        href: "${theme.mainSiteUrl}/${localeIndex}/page/links"
        icon: "${theme.socialLinksIcon}"
